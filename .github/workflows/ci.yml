name: CI
# Triggered: 2026-02-20

on:
  push:
    branches: [ main, staging ]
  pull_request:
    branches: [ main, staging ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Lint JS
        run: npm run lint:js
      - name: Lint PHP
        run: npm run lint:php

  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'table'
          exit-code: '1'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'

  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          tools: composer:v2
      - name: Install Composer Dependencies
        run: composer install --prefer-dist --no-progress
      - name: Run PHP Tests
        run: npm run test:php

  e2e-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          tools: composer:v2
      - name: Install Composer Dependencies
        run: composer install --prefer-dist --no-progress
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install Node Dependencies
        run: npm ci
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium
      - name: Run Playwright Tests
        run: npm run test
        env:
          TEST_LOCAL_SERVER: php
          PIELARMONIA_ADMIN_PASSWORD: admin123
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

  build:
    runs-on: ubuntu-latest
    needs: [lint, security, unit-tests, e2e-tests]
    steps:
      - uses: actions/checkout@v4
      - name: Build Deploy Bundle
        shell: pwsh
        run: ./PREPARAR-PAQUETE-DESPLIEGUE.ps1
      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: deploy-bundle
          path: _deploy_bundle/**/*.zip
          if-no-files-found: error
